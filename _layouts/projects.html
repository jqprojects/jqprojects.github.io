---
layout: page
---

{% for project in site.data.projects %}

    <div class="project-list-item">
        <h4 id="project-name">{{ project.name }}</h4>
        <p>{{ project.description }}</p>
        <h5>Skills:</h5>
        <ul>
            {% for skill in project.skills %}
                <li>{{ skill }}</li>
            {% endfor %}
        </ul>
    </div>

{% endfor %}
